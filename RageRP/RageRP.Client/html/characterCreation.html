<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body class="font noBack charSelection">
    <div class="charCustom">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 defaultBack">  
                    <div class="loading">
                        <div class="loadingWrap">
                            <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                                        <stop stop-color="#fff" stop-opacity="0" offset="0%"></stop>
                                        <stop stop-color="#fff" stop-opacity=".631" offset="63.146%"></stop>
                                        <stop stop-color="#fff" offset="100%"></stop>
                                    </linearGradient>
                                </defs>
                                <g fill="none" fill-rule="evenodd">
                                    <g transform="translate(1 1)">
                                        <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2" transform="rotate(286.561 18 18)">
                                            <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s" repeatCount="indefinite"></animateTransform>
                                        </path>
                                        <circle fill="#fff" cx="36" cy="18" r="1" transform="rotate(286.561 18 18)">
                                            <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s" repeatCount="indefinite"></animateTransform>
                                        </circle>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="genderSelectWrap">
                        <div class="row">
                            <div class="title">
                                Gender Selection
                            </div>
                        </div>
                        <div class="row genderSelect">
                            <div class="col-md-6 genderSel active" data-type="1">
                                <i class="fa fa-male"></i>
                                <div class="gender">
                                    Male
                                </div>
                            </div>
                            <div class="col-md-6 genderSel" data-type="2">
                                <i class="fa fa-female"></i>
                                <div class="gender">
                                    Female
                                </div>
                            </div>
                        </div>
                        <div class="row selection">
                            <button class="btn btn-success btnConfirmGender" type="button">
                                Confirm Choice
                            </button>
                        </div>
                    </div>
                    <div class="row customiserWrap">
                        <div class="row">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                  <a class="nav-link active" data-container="parentSelect" href="#">Parents</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" data-container="customFace" href="#">Customise Face</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" data-container="customOther" href="#">Customise Other</a>
                                </li>
                                <li class="nav-item confirmModal">
                                  <a class="nav-link confirmModal btn-success" href="#">Confirm</a>
                                </li>
                            </ul>
                        </div>
                        <div class="row parentSelect active">
                            <div class="col-md-12">
                                <div class="menuLabel middle">
                                    Mother
                                </div>
                                <input type="hidden" class="slideInputValue mother" value="0">
                                <div class="slideInput mother">
                                    <div class="back"></div>
                                    <div class="choice">
                                        
                                    </div>
                                    <div class="forward"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="menuLabel middle">
                                    Father
                                </div>
                                <input type="hidden" class="slideInputValue father" value="0">
                                <div class="slideInput father">
                                    <div class="back"></div>
                                    <div class="choice">
                                        
                                    </div>
                                    <div class="forward"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row customFace">
                            <div class="content"></div>
                        </div>
                        <div class="row customOther"></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="rotate">
                        <label for="customRange1">Rotate Character</label>
                        <input type="range" class="gvs" id="customRange1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">Do you wish to continue?</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            Please make sure you are happy with your choice, as you won't be able to customise your face again.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn btn-success btnIamHappy">
                        Yes, Continue
                    </div>
                    <div class="btn btn-danger btnImNotHappy" data-dismiss="modal">
                        No, Make Changes
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/prototypes.js"></script>
<script src="js/utils.js"></script>
<script src="js/characterCreation.js"></script>
</html>
