<div class="title">
    Messages
</div>
<div class="contactList">
    <div class="contactSearchWrap">
        <input type="text" class="contactSearch" placeholder="Search Messages" />
    </div>
</div>
<div class="viewer phonebook" hidden>
    <div class="name">
        <div class="back">
            <i class="fa fa-arrow-left"></i>
        </div>
        <p></p>
    </div>
    <div class="number" data-number="">
        <p></p>
        <div class="call">
            <i class="fa fa-phone"></i>
        </div>
    </div>
</div>
<div class="viewer messages" hidden>
    <div class="name">
        <div class="back">
            <i class="fa fa-arrow-left"></i>
        </div>
        <p></p>
    </div>
    <div class="messages"></div>
    <div class="newmessage">
        <input type="text" class="writemessage" placeholder="Send a message" />
        <button class="sendmessage">
            <i class="fa fa-reply"></i>
        </button>
    </div>
</div>

<div class="options">
    <div class="option">
        <i class="fa fa-plus"></i>
        <br>
        New Message
    </div>
</div>
