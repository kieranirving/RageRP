<div class="title">
    Contacts
</div>
<div class="contactList">
    <div class="contactSearchWrap">
        <input type="text" class="contactSearch" placeholder="Search Contacts" />
    </div>
</div>
<div class="viewer" hidden>
    <div class="name">
        <div class="back">
            <i class="fa fa-arrow-left"></i>
        </div>
        <p></p>
    </div>
    <div class="number" data-number="">
        <p></p>
        <div class="call">
            <i class="fa fa-phone"></i>
        </div>
    </div>
</div>
<div class="options">
    <div class="option">
        <i class="fa fa-plus"></i>
        <br>
        Add
    </div>
    <div class="option record">
        <i class="fa fa-pencil-alt"></i>
        <br>
        Edit
    </div>
    <div class="option record">
        <i class="fa fa-times"></i>
        <br>
        Remove
    </div>
</div>
