<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body class="font radioBody">
    <div class="radio open">
        <div class="buttons">
            <div class="ptt" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" title="Push To Talk">

            </div>
            <div class="panic" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" title="Panic">

            </div>
        </div>
        <div class="unit">
            <div class="speaker">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="screen">
                <input class="freq" value="UNSET">
            </div>
            <div class="buttons">
                <div class="action">
                    <button class="btn btnRadio btnSet">set</button>
                    <button class="btn btnRadio btnClear">clear</button>
                    <button class="btn btnRadio btnReset">reset</button>
                </div>
                <div class="numpad">
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btnRadio">7</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">8</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btnRadio">4</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">5</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btnRadio">1</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">2</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button class="btn btnRadio">.</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="antenna">
            <div class="connector"></div>
            <div class="stalk"></div>
        </div>
        <div class="volume">
            <div class="currentVolume">
                <button class="btn volume up" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" title="Volume Up"></button>
                <i class="fa fa-caret-left"></i>
                <span>5</span>
                <i class="fa fa-caret-right"></i>
                <button class="btn volume down" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" title="Volume Down"></button>
            </div>
        </div>
    </div>
</body>
<script src="js/prototypes.js"></script>
<script src="js/utils.js"></script>
<script src="js/radio.js"></script>
<script>
    $(function() {
        $('[data-toggle="tooltip"]').tooltip({trigger: 'hover'});
    });
</script>
</html>
